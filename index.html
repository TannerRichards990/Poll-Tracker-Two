<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <h2>Current Poll</h2>
    <section id="current-poll-container"></section>
    <br>
        
        
        <h2>Edit Poll</h2>
        <section>
            <form id="new-poll">
                <label>
                    Question:
                    <input required name="question">
                </label>
                <label>
                    Option A:
                    <input required name="option-A">
                </label>
                <label>
                    Option B:
                    <input required name="option-B">
                </label>
                <button id="start-poll-button">Start Poll</button>
                </form>
                <br>
                
        </section>
        <br>
        <section id="current-poll-results">

        </section>

        <button id="option-a-add-button">add</button>
        <button id="option-a-subtract-button">subtract</button>
        <button id="option-b-add-button">add</button>
        <button id="option-b-subtract-button">subtract</button>
        
        <button id="finish-poll">finish poll</button>
        

        <section id="past-polls">
            <h2>Past Polls</h2>
        </section>

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
