<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <h2>Current Poll</h2>
    <section id="current-poll-container"></section>
    <br>
        
        
        <h2 id="current-poll">Edit Poll</h2>
        <section id="new-poll">
            <form>
                <label>
                    Question:
                    <input required name="question">
                </label>
                <label>
                    Option A:
                    <input required name="option-A">
                </label>
                <label>
                    Option B:
                    <input required name="option-B">
                </label>
                <button class="action">Start Poll</button>
            </form>
        </section>

        <section id="current-poll-results">

        </section>

        <section id="vote-counter">
            <span class="option a">Option A</span>
            <button class="vote a">Vote</button>
            <button class="remove a">Remove Vote</button>
            <span class="option b">Option B</span>
            <button class="vote b">Vote</button>
            <button class="remove b">Remove Vote</button>
            <br>
            <button class="action" id="end-poll">End Poll</button>
        </section>
        
        

        <section id="past-polls">
            <h2>Past Polls</h2>
        </section>

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
